<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-Plus</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>WhatsApp-Plus</h1>
        <p class="tagline">Recursos avançados para o seu WhatsApp Web</p>
    </header>

    <main class="content">
        <p>Ative ou desative funções extras para turbinar sua experiência no WhatsApp Web.</p>
        <br>
        <!-- Agendamento de Mensagens -->
        <div class="schedule-container">
            <h2>Agendar Mensagem</h2>
            <form id="scheduleForm">
                <input type="text" id="destinatario" name="destinatario" placeholder="Nome do contato ou grupo" required style="width:90%;margin-bottom:8px;">
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required style="width:90%;height:60px;margin-bottom:8px;"></textarea><br>
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
                <button type="submit" style="margin-top:10px;padding:6px 18px;background:#007bff;color:#fff;border:none;border-radius:6px;cursor:pointer;">Agendar</button>
            </form>
            <div id="agendamentos"></div>
        </div>
        <br>
        <!-- Settings Section -->
        <div class="settings-container" id="settings_section">
            <h2>Recursos</h2>
            <br>
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 WhatsApp-Plus | Criado por Dev: Ruan Torres</p>
    </footer>
</div>
<script src="popup.js"></script>
</body>
</html>
